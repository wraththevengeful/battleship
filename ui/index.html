<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship!</title>
    <script type="module" src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Battleship!</h1>
    </header>
    <main>
        <div id="playerOneBoard">
            <h2>Player 1</h2>
            <div class="gameBoard"></div>
        </div>
        <div class="PlayerTwoBoard">
            <h2>Player 2</h2>
            <div class="gameBoard"></div>
        </div>
    </main>
    <div id="shipPlacers">
        <div id="battleship" class="shipPlacersInner">
            <div class="shipouterblock" draggable="true" data-orientation="v">
                <div class="shipinnerblock"></div>
                <div class="shipinnerblock"></div>
                <div class="shipinnerblock"></div>
            </div>
            <h3>BATTLESHIP</h3>
        </div>
    </div>
</body>
</html>
